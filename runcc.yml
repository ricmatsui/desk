commands:
  bin: >
    sops exec-env env.yml
    "cargo watch
    -i lib
    -i shaders
    -i game_of_life.png
    -i game_of_life_initial.png
    -i testprojection.png
    -i date.txt
    -i geos-earth
    -x 'make shaders_build'
    -x 'run --features reloader'"
  lib: >
    cargo watch
    --no-vcs-ignores
    -w lib
    -w shaders/build
    -x 'build --features reloader -p lib'
  shaders: >
    cargo watch
    -w shaders/src
    -x 'make shaders_build'
